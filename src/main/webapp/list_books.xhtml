<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="/WEB-INF/templates/main.xhtml">
            <ui:define name="head">
                <title>#{msg.books}</title>
            </ui:define>
            <ui:define name="content">
                <h:dataTable value="#{listBooks.books}" var="book">
                    <h:column>
                        <h:outputText value="#{book.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{book.title}"/>
                    </h:column>
                    <h:column>
                        <h:dataTable value="#{book.authors}" var="author">
                            <h:column>
                                <h:outputText value="#{author.name}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{author.surname}"/>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{book.publishDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:button value="#{msg.view}" outcome="view_book.xhtml">
                            <f:param name="bookId" value="#{book.id}" />
                        </h:button>
                    </h:column>
                    <h:column>
                        <h:button value="#{msg.edit}" outcome="edit_book.xhtml">
                            <f:param name="bookId" value="#{book.id}" />
                        </h:button>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="#{msg.remove}" action="#{listBooks.removeBook(book)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
                <h:form>
                    <h:commandButton value="#{msg.download}" action="#{listBooks.downloadLibraryXML()}"/>
                </h:form>
                <h:button value="#{msg.new}" outcome="edit_book.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
